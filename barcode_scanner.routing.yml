barcode_scanner.lookup_form:
  path: '/scan'
  defaults:
    _form: '\Drupal\barcode_scanner\Form\BarcodeScannerLookupForm'
    _title: 'Scan Barcode'
  requirements:
    _access: 'TRUE'
barcode_scanner.settings:
  path: '/admin/config/system/barcode_scanner'
  defaults:
    _form: '\Drupal\barcode_scanner\Form\BarcodeScannerSettingsForm'
    _title: 'Barcode Scanner Settings Form'
  requirements:
    _access: 'TRUE'
